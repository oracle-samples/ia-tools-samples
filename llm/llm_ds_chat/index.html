<html>
<head>
    <title>Home</title>
    <style>
body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    font-size: 16px;
    display: flex;
    overflow: hidden;
    flex-direction: column;
    height: 100vh;
    padding: 0;
    margin: 0;
}

.chat {
    display: flex;
    flex-direction: column;
    padding: 20px;
    flex: 1 1 auto;
    overflow: auto;
}

.input {
    flex: 0 0 auto;
    display: flex;
}

.input input {
    font-family: inherit;
    font-size: inherit;
    width: 100%;
    padding: 4px;
}

.msg {
    position: relative;
    max-width: 75%;
    padding: 8px 16px;
    margin-bottom: 2px;
    white-space-collapse: break-spaces;
    border-radius: 8px;
}

.msg.sent {
    background: cornflowerblue;
    color: #fff;
    margin-left: auto;
}

.msg.tool {
    border: dashed 2px black;
    background: yellow;
    color: black;
    margin-right: auto;
}

.msg.toolrcv {
    background: yellow;
    color: black;
    margin-right: auto;
}

.msg.rcvd {
    background: #eee;
    color: #333;
    margin-right: auto;
}
    </style>
</head>
<body>
    <div id="chat" class="chat">

    </div>
    <div class="input">
        <input id="chatInput" type="text">
    </div>

    <script type="module">
        import {getBearerToken, callDecisionService} from "./decision.js";
        import {addUserMessage, addToolResult} from "./llm.js";

        async function main() {
            const chat = document.getElementById("chat");
            const chatInput = document.getElementById("chatInput");

            const bearer = await getBearerToken();

            function addBubble(text, cls) {
                const el = document.createElement("div");
                el.className = cls;
                el.textContent = text;
                chat.appendChild(el);
                chat.scrollTop = chat.clientHeight;
            }

            async function handleUserMessage(text) {
                let message = await addUserMessage(text);

                while (message.tool_calls?.length) {
                    const call = message.tool_calls[0];
                    const fn = call.function;

                    addBubble(`${fn.name}\n\n${JSON.stringify(JSON.parse(fn.arguments), null, 4)}`, "msg tool");

                    const result = await callDecisionService(fn.name, JSON.parse(fn.arguments))

                    addBubble(`${JSON.stringify(result, null, 4)}`, "msg toolrcv");

                    message = await addToolResult(call.id, result);
                }
                addBubble(message.content, "msg rcvd")
            }

            chatInput.addEventListener("keydown", async evt=>{
                if (evt.key === "Enter") {
                    const text = chatInput.value;
                    if (text != "") {
                        addBubble(text, "msg sent");
                        chatInput.value = "";
                        handleUserMessage(text);
                    }
                }
            })

            chatInput.focus();
        }

        main();
    </script>
</body>
</html>
